<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkillSwap+ — Mentors</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2d89ef;
      color: white;
      padding: 14px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .search-section {
      background: white;
      padding: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    input[type="text"], select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      min-width: 180px;
    }

    button {
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1b6edc;
    }

    .mentor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 18px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 6px 0;
      font-size: 16px;
      color: #333;
    }

    .skills {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    .rating {
      color: #f7b500;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .view-btn {
      background: #2d89ef;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .view-btn:hover {
      background: #1b6edc;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Find a Mentor</h1>
  </header>

  <section class="search-section">
    <input type="text" id="searchBox" placeholder="Search by name or skill...">
    <select id="skillFilter">
      <option value="all">All Skills</option>
      <option value="web">Web Development</option>
      <option value="data">Data Science</option>
      <option value="design">Design</option>
      <option value="music">Music</option>
      <option value="english">English</option>
    </select>
    <button id="searchBtn">Search</button>
  </section>

  <section class="mentor-grid" id="mentorGrid">
    <!-- Mentor cards will be inserted here by JS -->
  </section>

  <footer>
    © 2025 SkillSwap+ | Made with ❤️ by students
  </footer>

  <script>
    // sample data — in a real app, this would come from your backend
    const mentors = [
      { name: "Ananya Sharma", skill: "Web Development", rating: 4.7, img: "https://i.pravatar.cc/90?img=1" },
      { name: "Rahul Mehta", skill: "Data Science", rating: 4.5, img: "https://i.pravatar.cc/90?img=2" },
      { name: "Priya Nair", skill: "Design", rating: 4.8, img: "https://i.pravatar.cc/90?img=3" },
      { name: "Arjun Patel", skill: "English", rating: 4.6, img: "https://i.pravatar.cc/90?img=4" },
      { name: "Neha Gupta", skill: "Music", rating: 4.9, img: "https://i.pravatar.cc/90?img=5" },
      { name: "Karan Joshi", skill: "Web Development", rating: 4.4, img: "https://i.pravatar.cc/90?img=6" }
    ];

    const grid = document.getElementById("mentorGrid");
    const searchBox = document.getElementById("searchBox");
    const skillFilter = document.getElementById("skillFilter");
    const searchBtn = document.getElementById("searchBtn");

    function displayMentors(list) {
      grid.innerHTML = "";
      if (list.length === 0) {
        grid.innerHTML = "<p style='text-align:center;width:100%;color:#777;'>No mentors found.</p>";
        return;
      }

      list.forEach(m => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${m.img}" alt="${m.name}">
          <h3>${m.name}</h3>
          <div class="skills">${m.skill}</div>
          <div class="rating">⭐ ${m.rating}</div>
          <button class="view-btn" onclick="viewProfile('${m.name}')">View Profile</button>
        `;
        grid.appendChild(card);
      });
    }

    function viewProfile(name) {
      alert("Opening profile for " + name + " (demo only)");
    }

    function filterMentors() {
      const query = searchBox.value.toLowerCase();
      const skill = skillFilter.value;

      const filtered = mentors.filter(m => {
        const matchName = m.name.toLowerCase().includes(query);
        const matchSkill = skill === "all" || m.skill.toLowerCase().includes(skill);
        return matchName && matchSkill;
      });

      displayMentors(filtered);
    }

    // initial load
    displayMentors(mentors);

    // event listeners
    searchBtn.addEventListener("click", filterMentors);
    searchBox.addEventListener("keyup", e => {
      if (e.key === "Enter") filterMentors();
    });
  </script>

</body>
</html>
